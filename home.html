<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - King Of Potager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content home-header">
            <div class="user-profile">
                <img id="userAvatar" src="" alt="Avatar" class="avatar">
                <div class="user-info">
                    <span id="userName"></span>
                </div>
            </div>
            <h1>King Of Potager</h1>
            <button id="logoutBtn" class="logout-btn">Déconnexion</button>
        </div>
    </header>

    <main class="main-content">
        <div class="home-container">
            <h2>Tableau de bord de votre potager</h2>
            <p>Bienvenue sur votre espace de gestion de potager !</p>
            <p>Cette section sera développée prochainement...</p>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <div id="bitcoinPrice">Chargement Bitcoin...</div>
            </div>
            <div class="footer-center">
                <p>Propriété de Marc-Antoine Brohan</p>
            </div>
            <div class="footer-right">
                <div id="weather">Chargement météo...</div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
